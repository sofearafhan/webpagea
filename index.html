    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}

        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ff2d92;
            box-sizing: border-box;
        }

        /* Set a style for all buttons */
        button {
            background-color: #6c0626;
            color: rgb(252, 252, 252);
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Extra styles for the cancel button */
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        /* Center the image and position the close button */
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #ff8989;
            margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button (x) */
        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }

        /* Add Zoom Animation */
        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {-webkit-transform: scale(0)} 
            to {-webkit-transform: scale(1)}
        }

        @keyframes animatezoom {
            from {transform: scale(0)} 
            to {transform: scale(1)}
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>

<!-- Login Modal -->
<div id="id01" class="modal">
    <form class="modal-content animate" action="WEBPAGE.html" method="post" onsubmit="return validateLogin()">
        <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="login.png" width="150" height="150" alt="User" class="user">
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <button type="submit" id="loginBtn">Login</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
    </form>
</div>

<!-- Sign Up Modal -->
<div id="id02" class="modal">
    <form class="modal-content animate" onsubmit="return validateSignUp()">
        <div class="imgcontainer">
            <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="login.png" width="150" height="150" alt="User" class="user">
        </div>

        <div class="container">
            <label for="newUname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="newUname" id="newUname" required>

            <label for="newPsw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="newPsw" id="newPsw" required>

            <button type="submit" id="signUpBtn">Sign Up</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
    </form>
</div>


<script>
// Get the modal
var loginModal = document.getElementById('id01');
var signUpModal = document.getElementById('id02');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == loginModal || event.target == signUpModal) {
        loginModal.style.display = "none";
        signUpModal.style.display = "none";
    }
}

// Function to validate the login form
function validateLogin() {
    var username = document.getElementById('uname').value;
    var password = document.getElementById('psw').value;

    // Retrieve stored credentials from localStorage
    var storedUsername = localStorage.getItem('newUsername');
    var storedPassword = localStorage.getItem('newPassword');
    
    // Check if the entered username and password are correct
    if (username === storedUsername && password === storedPassword) {
        // Redirect to another page after successful login
        window.location.href = 'WEBPAGE.html'; // Change 'WEBPAGE.html' to your desired URL
        return true; // Allow form submission
    } else {
        // If credentials are incorrect, alert the user
        alert("Incorrect username or password. Please try again.");
        return false; // Prevent form submission
    }
}

// Function to validate the sign-up form (for now, it just stores the credentials in localStorage)
function validateSignUp() {
    var username = document.getElementById('newUname').value;
    var password = document.getElementById('newPsw').value;

    // Save the new username and password in localStorage (for demo purposes)
    localStorage.setItem('newUsername', username);
    localStorage.setItem('newPassword', password);

    alert("Sign Up Successful! You can now login with your new credentials.");
    document.getElementById('id02').style.display = "none"; // Close the sign-up modal
    return false; // Prevent form submission
}

</script>
